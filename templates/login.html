<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/new-age.min.css') }}">
	<title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <ul class="navbar-nav ml-auto">
            <div class="topbar-divider d-none d-sm-block">
                <a class="navbar-brand js-scroll-trigger" href="{{ url_for('index') }}">Data-Trading</a>
            </div>
        </ul>
    </nav>

	<section class="flashes-head">
		<!----------Flash messages displayed-->
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		{% for message in messages %}
		<div class="flashes">
			<h4>{{ message }}</h4>
		</div>
		{% endfor %}
		{% endif %}
		{% endwith %}
	</section>

	<div class="card header.masthead">
		<h5 class="card-header">Login</h5>
		<div class="card-body col-md-6 col-md-auto">
			<form action="{{ url_for('login') }}" method="POST">
				    <!--------------------Username-->
				    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control"
                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    </div>
					<!-----------------------Email-->
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                        minlength="5" maxlength="30" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
                    <!--------------------Password-->
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" class="form-control" id="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    </div>
						<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
            New here? 
            <a href="{{ url_for('register') }}" class="light-blue-text">Register Account</a>
            </p>
        </div>
    </div>

</body>

</html>
